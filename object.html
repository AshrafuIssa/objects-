  <button onclick=" playGame('paper')">PAPER</button>
  <button onclick=" playGame('scissors')">SCISSOR</button>
  <button onclick="
  Scores.wins = 0;
  Scores.loses = 0;

  localStorage.removeItem('Scores');
  ">RESET SCORES</button>

  <script>
    let Scores = JSON.parse(localStorage.getItem('Scores')) || {
      wins:0,
      loses:0,
      ties:0
    };

    /*
    if (Scores === null){
      Scores={

    }

    function playGame(playerMove){
      if (playerMove === 'rock'){
    
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'tie';
            }else if ( computermove === 'paper'){
              result = 'you loose';
            }else if( computermove ==='scissors'){
              result = 'you win';
            }

            if (result === 'tie'){
              Scores.ties += 1;
            }else if (result === 'you loose'){
              Scores.loses += 1;
            }else if (result === 'you win'){
              Scores.wins += 1;
            }

            alert(`you picked: rock and the computer picked: ${computermove} and the results are ${result}
            wins:${Scores.wins},lose:${Scores.loses},ties:${Scores.ties}`)

      }else if (playerMove === 'paper'){
        
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'you win';
            }else if ( computermove === 'paper'){
              result = 'it is a tie ';
            }else if( computermove ==='scissors'){
              result = 'computer win';
            }

            if ( result === 'you win'){
              Scores.wins += 1;
            }else if ( result === 'it is a tie'){
              Scores.ties += 1;
            }else if (result === 'computer win'){
              Scores.loses += 1;
            }

            alert(`you picked:Paper and the computer picked: ${computermove} and the results are ${result}
            wins:${Scores.wins},loses:${Scores.loses},ties:${Scores.ties}`)
            

      }else if( playerMove === 'scissors'){
        
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'computer wins';
            }else if ( computermove === 'paper'){
              result = 'you win';
            }else if( computermove ==='scissors'){
              result = 'it is a tie';
            }

            if (result === 'computer wins'){
              Scores.loses += 1;
            }else if (result === 'you win'){
              Scores.wins += 1;
            }else if (result === 'it is a tie'){
              Scores.ties += 1;
            }

            localStorage.setItem('Scores', JSON.stringify(Scores));

            alert(`you picked: scissors  and the computer picked: ${computermove} and the results are ${result}
            wins:${Scores.wins},lose:${Scores.loses},ties:${Scores.ties}`)

      }

    }

    function computerMove(){
      const randomNumber = Math.random();
      let computermove = '';

      if (randomNumber >=0 && randomNumber <= 1/3){
        computermove = 'rock';
      }else if (randomNumber >= 1/3 && randomNumber <= 2/3){
        computermove = 'paper';
      }else if ( randomNumber >= 2/3 && randomNumber <= 1){
        computermove = 'scissor';
      }
      return computermove; 
    }
  </script>
